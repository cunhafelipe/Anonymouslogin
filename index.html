<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./anonymous-svgrepo-com.svg" type="image/svg+xml">
  <title>Tela Login - Simple</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="div-titulo">
      <h1>Olá!<br>Seja Bem vindo de volta.</h1>
      <h3 class="h3-primario">Faça seu login agora</h3>
    </div>
    <form action="#">
      <input class="username" type="text" name="nome" placeholder="Username">
      <br>
      <input class="password" type="password" name="password" placeholder="Password">
    </form>
    <div class="div-secundaria">
      <h4 class="h4-secundario">Esqueceu sua senha?</h4>
      <div class="botao">
        <a href="#" class="login">Login</a>
      </div>
      <h4 class="h4-secundario"><a href="">Criar uma conta</a></h4>
    </div>
  </main>
</body>

</html>
